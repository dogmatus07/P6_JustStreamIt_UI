<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>JustStreamIt</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark navbar-custom">
      <div class="container top-nav text-white">
        <a class="navbar-brand" href="#">
          <img src="https://res.cloudinary.com/duxvzxpp4/image/upload/v1711543911/logo_light_vfmegy.png" width="127"
            height="auto" alt="logo">
        </a>
        <div class="navbar-nav me-auto">
          <h2 class="nav-item nav-link active">Vidéos à la demande</h2>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <!-- top movie title-->
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="top-movie">Meilleur film</h2>
          </div>
        </div>
      </div>

      <!-- movie top block-->
      <div class="container top-movie-block">
        <div class="row">
          <!-- first column for image-->
          <div class="top-movie-image col-12 d-flex justify-content-center col-md-3 p-2">
            <img src="" width="227px" height="auto" alt="top movie of the moment">
          </div>

          <!-- second column for details-->
          <div class="top-movie-details col-12 col-md-8 ms-4">
            <div class="card-body">
              <h2 class="card-title top-movie-title"></h2>
              <p class="card-text top-movie-description"></p>
            </div>
            <div class="d-flex justify-content-end mb-2">
              <button type="button" class="btn btn-danger details-button mt-2 pt-2 pb-2 px-4 py-4">Détails</button>
            </div>
          </div>
        </div>

        <!-- modal structure-->
        <div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="movieDetailsModalLabel">Détails du film</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-8 modal-details-text">
                      <h2 id="modal-movie-title"></h2>
                      <h3 id="modal-year-genre"></h3>
                      <h3 id="modal-rating-duration-country"></h3>
                      <h3 id="modal-imdb-score"></h3>
                      <h4 id="modal-directors-title">Réalisé par :</h4>
                      <p id="modal-directors"></p>
                      <p id="modal-description"></p>
                      <h4 id="modal-actors-title">Avec :</h4>
                      <p id="modal-actors"></p>
                    </div>
                    <div class="col-md-4 modal-image-container">
                      <img id="modal-image" src="" alt="Movie Poster" class="img-fluid">
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal structure-->

    </section>

    <!-- best movies title-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="best-movies">Les mieux notés</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- End best movies title-->

    <section>
      <!-- best movies imdb content-->
      <div class="container movie-container" id="best-movies">
        <div class="row" id="best-rated-movies">
          <!-- here will be the data-->
        </div>
      </div>
      <!-- End best movies imdb content-->

        <!-- see more button-->
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-9 d-flex justify-content-center text-center">
              <button type="button" class="btn btn-danger toggle-button mt-2 pt-2 pb-2 px-4 py-4" data-target="#best-movies">Voir plus</button>
            </div>
          </div>
        </div>
        <!-- End see more button-->
    </section>
    
    <section>
      <!-- best movies title cat1 Family-->
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="best-movies-cat1">Famille</h2>
          </div>
        </div>
      </div>
    <!-- End best movies title cat1 Family-->
    </section>

    <section>
      <!-- best movies category 1 Family-->
      <div class="container movie-container" id="best-movies-cat1">
        <div class="row" id="best-family-movies">
          <!-- here will be the data-->
        </div>
      </div>
      <!-- End best movies category 1 Family-->

      <!-- see more button-->
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-9 d-flex justify-content-center text-center">
            <button type="button" class="btn btn-danger details-button toggle-button mt-2 pt-2 pb-2 px-4 py-4" data-target="#best-movies-cat1">Voir plus</button>
          </div>
        </div>
      </div>
      <!-- End see more button-->
    </section>

    <section>
      <!-- best movies title for cat2 Crime-->
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="best-movies-cat2">Crime</h2>
          </div>
        </div>
      </div>
      <!-- End best movies title for cat2 Crime-->
    </section>
    
    <section>
      <!-- best movies category 2 Crime-->
      <div class="container movie-container" id="best-movies-cat2">
        <div class="row" id="best-crime-movies">
          <!-- here will be the data-->
        </div>
      </div>
      <!-- End best movies category 2 Crime-->

      <!-- see more button-->
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-9 d-flex justify-content-center text-center">
            <button type="button" class="btn btn-danger toggle-button pt-2 pb-2 px-4 py-4" data-target="#best-movies-cat2">Voir plus</button>
          </div>
        </div>
      </div>
      <!-- End see more button-->
    </section>

    <section>
      <!-- best movies title other-->
      <div class="container">
        <div class="row">
          <div class="col-3 col-md-3 me-0">
            <h2 class="other-movies">Autres : </h2>
          </div>
          <div class="col-3 col-md-3 custom-list d-flex align-items-center">
            <form action="url">
              <select class="form-list" id="genre-list">
                <option value="Action">Action</option>
                <option value="Adult">Adult</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="News">News</option>
                <option value="Reality-TV">Reality-TV</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    <!--End best movies title other-->
    </section>

    <section>
      <!-- Choosen category movies-->
      <div class="container movie-container" id="best-category-movies-other">
        <div class="row" id="best-form-movies">
          <!-- here will be the data-->
        </div>
      </div>
      <!-- End Choosen category movies-->

      <!-- see more button-->
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-9 d-flex justify-content-center text-center">
            <button type="button" class="btn btn-danger toggle-button details-button mt-2 pt-2 pb-2 px-4 py-4" data-target="#best-category-movies-other">Voir plus</button>
          </div>
        </div>
      </div>
      <!-- End see more button-->
    </section>

  </main>
  <script src="script.js"></script>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
